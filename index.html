<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Bookmark Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        .bookmark-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bookmark-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .bookmark-item a {
            color: #000;
            text-decoration: none;
            flex: 1;
            margin-right: 10px;
        }

        .bookmark-item a:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background-color: #666;
            padding: 4px 8px;
            font-size: 14px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Bookmark Manager</h1>
    
    <div class="input-container">
        <input type="url" id="videoUrl" placeholder="Paste YouTube video URL here" />
        <button onclick="addBookmark()">Add Bookmark</button>
    </div>

    <div id="error" class="error"></div>
    <div id="bookmarkList" class="bookmark-list"></div>

    <script src="main.js"></script>
</body>
</html>
